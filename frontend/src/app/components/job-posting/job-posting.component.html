<div id="container">
    <div id="job-content">
        <span id="job-title">{{jobTitle}}</span>
        <div id="hr"></div>
        <span id="location">{{location}}</span>
    </div>
    <div id="application-details">
        <span id="date-posted">{{datePosted}}</span>
        @if (showButton) {
          <button (click)="sidebarService.show()">Apply</button>
        }
    </div>
    @if (sidebarService.visible) {
      <app-sidebar>{{jobDesc}}</app-sidebar>
    }
</div>
