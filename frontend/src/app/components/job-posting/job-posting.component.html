<div id="container">
    <div id="job-content">
        <span id="job-title">{{jobTitle}}</span>
        <div id="hr"></div>
        <span id="location">{{location}}</span>
    </div>
    <div id="application-details">
        <span id="date-posted">{{datePosted}}</span>
        <button *ngIf="showButton" (click)="sidebarService.show()">Apply</button>
    </div>
    <app-sidebar *ngIf="sidebarService.visible"><ng-content></ng-content></app-sidebar>
</div>
